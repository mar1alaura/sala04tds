<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="mediaStyle.css">
</head>
<body class="background">
    <h1>Cálculo de média</h1>
    <div class="container">
        <label for="m1">Nota 1</label>
        <input id="m1" type="number" placeholder="Digite uma nota">
        <label for="m2">Nota 2</label>
        <input id="m2" type="number" placeholder="Digite uma nota">
        <label for="m3">Nota 3</label>
        <input id="m3" type="number" placeholder="Digite uma nota">
        <label for="m4">Nota 4</label>
        <input id="m4" type="number" placeholder="Digite uma nota">
        <label for="m5">Nota 5</label>
        <input id="m5" type="number" placeholder="Digite uma nota">
        <button class="btn" onclick="media()">CALCULAR</button>
    </div>
    <h2 id="media"></h2>
    <script src="script.js"></script>
</body>
</html>
